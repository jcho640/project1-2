            <header>
                <h2>Car Calculators</h2>
            </header>

            <main>
                <h3>Horsepower Dyno Calculator</h3>
                <label for="torqueRating">Torque (in ft-lbs)</label>
                <input type="number" id="torqueRating">
                <label for="rotationsPerMinute">RPM</label>
                <input type="number" id="rotationsPerMinute">
                <p>Click the button to get your horsepower at the entered RPM.</p>

                <button onclick="myFunction()">Try it</button>

                <p id="hP"></p>

                <script>
                var x=document.getElementById("torqueRating").value;
                var y=document.getElementByID("rotationsPerMinute").value;
                var horsePower = (x * y) / 5252;
                document.getElementById("hP").innerHTML = "Your car is making " + horsePower;
                </script>
            </main>
